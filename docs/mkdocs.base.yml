site_name: Clickstream Analytics on AWS
repo_url: !ENV [REPO_URL, 'https://github.com/awslabs/clickstream-analytics-on-aws/']
site_url: !ENV [SITE_URL, 'https://awslabs.github.io/clickstream-analytics-on-aws/']

theme:
  name: material
  features:
    - navigation.tabs
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.select
    - content.code.annotate

extra_css:
  - /stylesheets/extra.css

extra:
  generator: false
  copyright: Copyright &copy; 2023 Amazon Web Services
  alternate:
    - name: English
      link: !ENV [LINK_EN, '/en/1.0.x/']
      lang: en
    - name: 简体中文
      link: !ENV [LINK_ZH, '/zh/1.0.x']
      lang: zh
  aws_bucket: solutions-reference
  aws_cn_bucket: aws-gcr-solutions
  aws_version: latest
  aws_cn_version: latest/cn
  aws_prefix: clickstream-analytics-on-aws
  aws_cn_prefix: clickstream-analytics-on-aws
  solution: clickstream-analytics-on-aws
  solution_name: Clickstream Analytics on AWS
  git_repo: https://github.com/awslabs/clickstream-analytics-on-aws.git
  source_repo: https://github.com/awslabs/clickstream-analytics-on-aws
  version:
    provider: mike
    default: latest

plugins:
  - search
  - include-markdown
  - macros
  - glightbox
  - mike:
      # These fields are all optional; the defaults are as below...
      alias_type: symlink
      redirect_template: null
      deploy_prefix: ''
      canonical_version: null
      version_selector: true
      css_dir: css
      javascript_dir: js

markdown_extensions:
  - tables
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
